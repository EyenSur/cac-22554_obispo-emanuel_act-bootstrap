<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad: Bootstrap</title>
</head>



<body>
    <!--
    ------------------------------
    Barra de Navegación
    ------------------------------
    -->

    <!-- Small or less -->
    <nav class="navbar navbar-expand-sm d-block d-md-none">
        <div class="container-fluid d-flex">
            <div class="dropdown">
                <!-- Logo del navegador y dropdown -->
                <a class="nav-link dropdown-toggle text-dark fs-5 me-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Codo a Codo</a>
                <ul class="me-auto dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="text-dark dropdown-item" href="#">Inicio</a></li>
                    <li><a class="fw-light text-dark dropdown-item" href="#">Link</a></li>
                    <li><a class="fw-light disabled dropdown-item" href="#">Desactivado</a></li>
                </ul>
            </div>
            <!-- Buscador del navegador -->
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Buscar">
                <button class="btn btn-outline-success" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Medium or greater -->
    <nav class="navbar navbar-expand-sm d-none d-md-block">
        <div class="container-fluid d-flex">
            <!-- Logo del navegador -->
            <span class="navbar-text fs-5 me-2 ps-2">Codo a Codo</span>
            <!-- Lista del navegador -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link fw-light text-dark" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="nav-link fw-light disabled" href="#">Desactivado</a>
                </li>
            </ul>
            <!-- Buscador del navegador -->
            <form class="d-flex pe-3">
                <input class="form-control me-2" type="text" placeholder="Buscar">
                <button class="btn btn-outline-success" type="button">Buscar</button>
            </form>
        </div>
    </nav>



    <!--
    ------------------------------
    Barra de Navegación
    ------------------------------
    -->
    <main class="d-flex justify-content-center mx-3 row">
        <!-- HTML Card -->
        <div class="card gx-0 col-sm-4">
            <img src="img/imgHTML.jpg" class="card-img-top" alt="Hypertext Markup Language">
            <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <a href="#" class="fs-6 fw-light text-decoration-none text-secondary">Ultima actualizacion 1</a>
            </div>
        </div>

        <!-- CSS Card -->
        <div class="card gx-0 col-sm-4">
            <img src="img/imgCSS.jpg" class="card-img-top" alt="Cascading Style Sheets">
            <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <a href="#" class="fs-6 fw-light text-decoration-none text-secondary">Ultima actualizacion 1</a>
            </div>
        </div>

        <!-- Bootstrap Card -->
        <div class="card gx-0 col-sm-4">
            <img src="img/imgBS.jpg" class="card-img-top" alt="Bootstrap">
            <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <a href="#" class="fs-6 fw-light text-decoration-none text-secondary">Ultima actualizacion 1</a>
            </div>
        </div>
    </main>



    <!--
    ------------------------------
    Barra de Navegación
    ------------------------------
    -->
    <form class="mx-2">
        <!-- Email -->
        <label for="basic-url" class="form-label">Email</label>
        <div class="input-group mb-0">
            <span class="input-group-text" id="basic-addon3"></span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="text-secondary fs-6 mt-0">Nunca comparta su email.</div>

        <!-- Contraseña -->
        <label for="basic-url" class="form-label mt-3">Contraseña</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3"></span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <!-- Verificar -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Verificar
            </label>
        </div>

        <!-- Enviar -->
        <button type="button" class="btn btn-primary my-3">Enviar</button>
    </form>



    <!--
    ------------------------------
    Bootstrap
    ------------------------------
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
